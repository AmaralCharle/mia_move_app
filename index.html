<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Temporary CSP: permite carregar estilos de extensões/serviços como www.gstatic.com (ex.: Google Translate). Remova/ajuste para produção. -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline' data: blob:; script-src 'self' 'unsafe-inline' 'unsafe-eval' https:; style-src 'self' 'unsafe-inline' https://www.gstatic.com https:; img-src 'self' data: https:; font-src 'self' https:; connect-src 'self' https://*.firebaseio.com https://*.googleapis.com https://*.gstatic.com https:;">
    <title>Mia Move - Frontend</title>
  </head>
  <body>
    <div id="root"></div>
    <script>
      // Apply theme early to avoid flash: read saved preference or system preference
      (function() {
        try {
          var theme = localStorage.getItem('mia-move-theme');
          if (theme === 'dark') document.documentElement.classList.add('dark');
          else if (theme === 'light') document.documentElement.classList.remove('dark');
          else if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) document.documentElement.classList.add('dark');
        } catch (e) {}
      })();
    </script>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
